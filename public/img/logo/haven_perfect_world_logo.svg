<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c0c0c0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#909090;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#606060;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="subtitleGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a0a0a0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:1" />
    </linearGradient>
    
    <filter id="textShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.8"/>
    </filter>
  </defs>
  
  <!-- Main title "HAVEN" -->
  <text x="400" y="90" 
        font-family="serif" 
        font-size="64" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="url(#titleGradient)" 
        stroke="#2a2a2a" 
        stroke-width="2"
        filter="url(#textShadow)">HAVEN</text>
  
  <!-- Subtitle "Perfect World" -->
  <text x="400" y="130" 
        font-family="serif" 
        font-size="24" 
        font-weight="normal" 
        text-anchor="middle" 
        fill="url(#subtitleGradient)" 
        stroke="#2a2a2a" 
        stroke-width="1"
        filter="url(#textShadow)">Perfect World</text>
</svg>